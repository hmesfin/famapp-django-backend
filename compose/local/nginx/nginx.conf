upstream django {
    server django:8000;
}

upstream mailpit {
    server mailpit:8025;
}

server {
    listen 80;
    server_name localhost;
    client_max_body_size 100M;

    # Mailpit static assets (CSS, JS, fonts, etc.)
    location ~ ^/(dist|fonts)/ {
        proxy_pass http://mailpit;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Mailpit API endpoints
    location ~ ^/api/v1/(messages|events|tags|search|websocket) {
        proxy_pass http://mailpit;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Mailpit web interface (must come BEFORE Django to avoid conflicts)
    location /mailpit {
        # Redirect /mailpit to /mailpit/ (with trailing slash)
        return 301 /mailpit/;
    }

    location /mailpit/ {
        # Rewrite the path to remove /mailpit prefix before passing to Mailpit
        rewrite ^/mailpit/(.*) /$1 break;

        proxy_pass http://mailpit;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Tell Mailpit it's behind HTTPS (ngrok)

        # Tell Mailpit about the base path
        proxy_set_header X-Forwarded-Prefix /mailpit;

        # Rewrite redirects to include /mailpit prefix
        proxy_redirect / /mailpit/;
        proxy_redirect http:// https://;

        # WebSocket support for Mailpit's live updates
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Django backend (all API and admin routes)
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Tell Django it's behind HTTPS (ngrok)
        proxy_set_header X-Forwarded-Host $host;
        proxy_redirect off;

        # Pass through cookies and CSRF tokens
        proxy_pass_header Set-Cookie;
        proxy_pass_header Cookie;
    }
}

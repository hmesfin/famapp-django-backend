# DjVue Orchestra CI/CD Pipeline
# Ham Dog & TC's Bulletproof GitHub Actions
# "Keep it simple, keep it working!" ğŸ­

name: DjVue Orchestra CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Frontend checks - TypeScript and Vue.js validation
  frontend-checks:
    name: ğŸ¨ Frontend Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: ğŸ“¦ Install frontend dependencies
      working-directory: ./frontend
      run: |
        # Use npm install if package-lock.json doesn't exist
        if [ ! -f package-lock.json ]; then
          npm install
        else
          npm ci
        fi
    
    - name: ğŸ” TypeScript check
      working-directory: ./frontend
      run: npm run type-check
    
    - name: ğŸ§¹ ESLint check
      working-directory: ./frontend
      run: npm run lint
    
    - name: ğŸ—ï¸ Build check
      working-directory: ./frontend
      run: npm run build-only

  # Backend checks - Django validation and basic tests
  backend-checks:
    name: ğŸ° Backend Validation
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:6
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: ğŸ”§ Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: ğŸ“¦ Install backend dependencies
      run: |
        uv sync --frozen
    
    - name: ğŸ” Django system check
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/1
        DJANGO_SETTINGS_MODULE: config.settings.test
      run: |
        uv run python manage.py check --deploy
    
    - name: ğŸ“Š Run Django migrations check
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/1
        DJANGO_SETTINGS_MODULE: config.settings.test
      run: |
        uv run python manage.py makemigrations --check --dry-run
    
    - name: ğŸ§ª Run basic tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/1
        DJANGO_SETTINGS_MODULE: config.settings.test
      run: |
        uv run python manage.py test --keepdb

  # Docker build verification - The ultimate test!
  docker-build:
    name: ğŸ³ Docker Build Verification
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ—ï¸ Build Django service
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./compose/local/django/Dockerfile
        push: false
        tags: djvue-django:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: ğŸ¨ Build Frontend service  
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./compose/local/frontend/Dockerfile
        push: false
        tags: djvue-frontend:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: ğŸ­ Build Verification Complete
      run: |
        echo "âœ… Django container built successfully!"
        echo "âœ… Frontend container built successfully!"
        echo "ğŸ­ Docker build verification passed - containers are ready!"

  # Success summary
  ci-success:
    name: ğŸ‰ CI Success
    runs-on: ubuntu-latest
    needs: [frontend-checks, backend-checks, docker-build]
    
    steps:
    - name: ğŸ­ DjVue Orchestra Success!
      run: |
        echo "ğŸ‰ All checks passed! The DjVue Orchestra is in perfect harmony!"
        echo "âœ… Frontend TypeScript, ESLint, and build: PASSED"
        echo "âœ… Backend Django checks and tests: PASSED"  
        echo "âœ… Docker build verification: PASSED"
        echo ""
        echo "ğŸª In cookiecutter-django we trust, all others must bring tests!"
        echo "ğŸ­ Ham Dog & TC Production - Making Django and Vue play nice since 2025!"